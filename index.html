  <script>
    if (typeof process === 'undefined') {
      window.process = { env: {} };
    }

    // Global Log Interceptor for Mobile Debugging
    window.__LOGS__ = [];
    const originalLog = console.log;
    const originalError = console.error;
    const originalWarn = console.warn;

    const addLog = (type, args) => {
      const msg = args.map(arg =>
        typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
      ).join(' ');
      window.__LOGS__.push({
        id: Date.now() + Math.random(),
        time: new Date().toLocaleTimeString(),
        type,
        msg
      });
      if (window.__LOGS__.length > 150) window.__LOGS__.shift();
      window.dispatchEvent(new CustomEvent('app-log-added'));
    };

    console.log = (...args) => { originalLog(...args); addLog('log', args); };
    console.error = (...args) => { originalError(...args); addLog('error', args); };
    console.warn = (...args) => { originalWarn(...args); addLog('warn', args); };
  </script>
