
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הגדרת צבעי כותרת (DB Update)</title>
    <style>body{font-family:sans-serif;background:#fdf4ff;padding:40px;color:#701a75}.container{max-width:800px;margin:0 auto;background:white;padding:30px;border-radius:12px;border:1px solid #f0abfc}textarea{width:100%;height:200px;background:#1e293b;color:#e879f9;padding:15px;border-radius:8px;direction:ltr}button{background:#c026d3;color:white;border:none;padding:10px 20px;border-radius:6px;cursor:pointer;margin-top:10px;font-weight:bold}button:hover{background:#a21caf}</style>
</head>
<body>
    <div class="container">
        <h1>הוספת צבעי כותרת מותאמים (Migration)</h1>
        <p>הרץ סקריפט זה ב-Supabase SQL Editor כדי לאפשר שמירת צבעים מותאמים לכותרת הלוח.</p>
        <textarea id="sql" readonly>
-- Add custom header text colors to app_settings
ALTER TABLE app_settings ADD COLUMN IF NOT EXISTS header_text_color_1 TEXT DEFAULT NULL;
ALTER TABLE app_settings ADD COLUMN IF NOT EXISTS header_text_color_2 TEXT DEFAULT NULL;
        </textarea>
        <button onclick="navigator.clipboard.writeText(document.getElementById('sql').value)">העתק קוד</button>
    </div>
</body>
</html>
