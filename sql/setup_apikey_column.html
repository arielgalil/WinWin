
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הוספת מפתח API למוסד</title>
    <style>body{font-family:sans-serif;background:#f0fdfa;padding:40px;color:#134e4a}.container{max-width:800px;margin:0 auto;background:white;padding:30px;border-radius:12px;border:1px solid #ccfbf1}textarea{width:100%;height:200px;background:#0f172a;color:#2dd4bf;padding:15px;border-radius:8px;direction:ltr}button{background:#0d9488;color:white;border:none;padding:10px 20px;border-radius:6px;cursor:pointer;margin-top:10px;font-weight:bold}</style>
</head>
<body>
    <div class="container">
        <h1>הוספת עמודת מפתח API (Gemini)</h1>
        <p>הרץ את הקוד הבא ב-Supabase SQL Editor כדי לאפשר שמירת מפתח API ייחודי לכל תחרות.</p>
        <textarea id="sql" readonly>
-- Add gemini_api_key column to app_settings
ALTER TABLE app_settings ADD COLUMN IF NOT EXISTS gemini_api_key TEXT;

-- Refresh schema cache
NOTIFY pgrst, 'reload schema';
        </textarea>
        <button onclick="navigator.clipboard.writeText(document.getElementById('sql').value)">העתק קוד</button>
    </div>
</body>
</html>
