BEGIN;

-- 1. Helper Function: Check if user is Admin of a specific campaign (Secure)
-- This function bypasses RLS on campaign_users table to avoid infinite recursion
CREATE OR REPLACE FUNCTION is_campaign_admin_safe(check_campaign_id UUID)
RETURNS BOOLEAN AS $$
BEGIN
  IF auth.uid() IS NULL THEN
     RETURN FALSE;
  END IF;
  
  RETURN EXISTS (
    SELECT 1 FROM campaign_users
    WHERE user_id = auth.uid()
    AND campaign_id = check_campaign_id
    AND role = 'admin'
  );
END;
$$ LANGUAGE plpgsql SECURITY DEFINER;

-- 2. Update action_logs Policies
ALTER TABLE action_logs ENABLE ROW LEVEL SECURITY;

-- Drop generic/conflicting policies to ensure clean slate for UPDATE
DROP POLICY IF EXISTS "Tenant isolation logs" ON action_logs;
DROP POLICY IF EXISTS "Auth write logs" ON action_logs;
DROP POLICY IF EXISTS "Public read logs" ON action_logs;
DROP POLICY IF EXISTS "Admins manage logs" ON action_logs;
DROP POLICY IF EXISTS "Users manage own logs" ON action_logs;

-- Policy A: READ (Everyone can see logs, or at least members)
CREATE POLICY "Read logs" ON action_logs 
FOR SELECT USING (true);

-- Policy B: INSERT (Any authenticated member can add logs)
CREATE POLICY "Insert logs" ON action_logs 
FOR INSERT WITH CHECK (
    auth.role() = 'authenticated'
);

-- Policy C: UPDATE/DELETE (The Critical Fix)
-- Allows operation if:
-- 1. User is Super Admin
-- 2. User is the CREATOR of the log (user_id match)
-- 3. User is an ADMIN of the campaign the log belongs to
CREATE POLICY "Manage logs" ON action_logs 
FOR UPDATE USING (
    (auth.jwt() ->> 'email') = 'arielgalula@gmail.com' -- Super Admin
    OR
    user_id = auth.uid() -- Log Owner
    OR
    is_campaign_admin_safe(campaign_id) -- Campaign Admin
);

-- Apply same logic for DELETE
CREATE POLICY "Delete logs" ON action_logs 
FOR DELETE USING (
    (auth.jwt() ->> 'email') = 'arielgalula@gmail.com'
    OR
    user_id = auth.uid()
    OR
    is_campaign_admin_safe(campaign_id)
);

-- 3. Refresh Cache
NOTIFY pgrst, 'reload schema';

COMMIT;
