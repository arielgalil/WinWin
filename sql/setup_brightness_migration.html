
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>עדכון הגדרות בהירות (Migration)</title>
    <style>body{font-family:sans-serif;background:#f0fdf4;padding:40px;color:#14532d}.container{max-width:800px;margin:0 auto;background:white;padding:30px;border-radius:12px;border:1px solid #bbf7d0}textarea{width:100%;height:150px;background:#052e16;color:#4ade80;padding:15px;border-radius:8px;direction:ltr}button{background:#16a34a;color:white;border:none;padding:10px 20px;border-radius:6px;cursor:pointer;margin-top:10px;font-weight:bold}</style>
</head>
<body>
    <div class="container">
        <h1>הוספת שליטה בבהירות רקע</h1>
        <p>הרץ סקריפט זה ב-Supabase SQL Editor כדי להוסיף את עמודת הבהירות (Background Brightness).</p>
        <textarea id="sql" readonly>
-- Add background_brightness column to app_settings
ALTER TABLE app_settings ADD COLUMN IF NOT EXISTS background_brightness INTEGER DEFAULT 50;

-- Refresh schema cache
NOTIFY pgrst, 'reload schema';
        </textarea>
        <button onclick="navigator.clipboard.writeText(document.getElementById('sql').value)">העתק קוד</button>
    </div>
</body>
</html>
