    <div class="container">
        <h1> 驻转转 砖 爪专转 转 (Public Read)</h1>

            <strong>   注?</strong><br>

        <textarea id="sqlCode" readonly>
-- PUBLIC READ ACCESS POLICIES
-- Run this in Supabase SQL Editor

BEGIN;

-- 1. Classes
DROP POLICY IF EXISTS "Tenant isolation classes" ON classes;
DROP POLICY IF EXISTS "Public read classes" ON classes;
-- Allow everyone to read, but only admins/teachers to write
CREATE POLICY "Public read classes" ON classes FOR SELECT USING (true);
CREATE POLICY "Auth write classes" ON classes FOR ALL USING (
  EXISTS (SELECT 1 FROM campaign_users WHERE user_id = auth.uid() AND campaign_id = classes.campaign_id) 
  OR (auth.jwt() ->> 'email') = 'arielgalula@gmail.com'
);

-- 2. Students
DROP POLICY IF EXISTS "Tenant isolation students" ON students;
DROP POLICY IF EXISTS "Public read students" ON students;
CREATE POLICY "Public read students" ON students FOR SELECT USING (true);
CREATE POLICY "Auth write students" ON students FOR ALL USING (
  EXISTS (SELECT 1 FROM campaign_users WHERE user_id = auth.uid() AND campaign_id = students.campaign_id)
  OR (auth.jwt() ->> 'email') = 'arielgalula@gmail.com'
);

-- 3. Ticker Messages
DROP POLICY IF EXISTS "Tenant isolation ticker" ON ticker_messages;
DROP POLICY IF EXISTS "Public read ticker" ON ticker_messages;
CREATE POLICY "Public read ticker" ON ticker_messages FOR SELECT USING (true);
CREATE POLICY "Auth write ticker" ON ticker_messages FOR ALL USING (
  EXISTS (SELECT 1 FROM campaign_users WHERE user_id = auth.uid() AND campaign_id = ticker_messages.campaign_id)
  OR (auth.jwt() ->> 'email') = 'arielgalula@gmail.com'
);

-- 4. App Settings
DROP POLICY IF EXISTS "Tenant isolation settings" ON app_settings;
DROP POLICY IF EXISTS "Public read settings" ON app_settings;
CREATE POLICY "Public read settings" ON app_settings FOR SELECT USING (true);
CREATE POLICY "Auth write settings" ON app_settings FOR ALL USING (
  EXISTS (SELECT 1 FROM campaign_users WHERE user_id = auth.uid() AND campaign_id = app_settings.campaign_id)
  OR (auth.jwt() ->> 'email') = 'arielgalula@gmail.com'
);

-- 5. Action Logs (Optional: Decide if public can see logs. Usually yes for transparency)
DROP POLICY IF EXISTS "Tenant isolation logs" ON action_logs;
DROP POLICY IF EXISTS "Public read logs" ON action_logs;
CREATE POLICY "Public read logs" ON action_logs FOR SELECT USING (true);
CREATE POLICY "Auth write logs" ON action_logs FOR ALL USING (
  EXISTS (SELECT 1 FROM campaign_users WHERE user_id = auth.uid() AND campaign_id = action_logs.campaign_id)
  OR (auth.jwt() ->> 'email') = 'arielgalula@gmail.com'
);

COMMIT;
