    <div class="container">
        <h1> 转拽 住驻: 专砖转   驻注转</h1>

            <strong>注:</strong>  转专转  爪  驻注转 ("驻转专 抓  拽专 ").<br>

BEGIN;

-- 1. Helper Function: Check if user is Admin of a specific campaign (Secure)
CREATE OR REPLACE FUNCTION public.check_is_campaign_admin(target_campaign_id UUID)
RETURNS BOOLEAN AS $$
BEGIN
  RETURN EXISTS (
    SELECT 1 FROM campaign_users
    WHERE user_id = auth.uid()
    AND campaign_id = target_campaign_id
    AND role = 'admin'
  );
END;
$$ LANGUAGE plpgsql SECURITY DEFINER;

-- 2. Reset Policies for action_logs
ALTER TABLE action_logs ENABLE ROW LEVEL SECURITY;

DROP POLICY IF EXISTS "Manage logs" ON action_logs;
DROP POLICY IF EXISTS "Update logs" ON action_logs;
DROP POLICY IF EXISTS "Delete logs" ON action_logs;
DROP POLICY IF EXISTS "Read logs" ON action_logs;
DROP POLICY IF EXISTS "Insert logs" ON action_logs;
DROP POLICY IF EXISTS "Tenant isolation logs" ON action_logs;
DROP POLICY IF EXISTS "Auth write logs" ON action_logs;
DROP POLICY IF EXISTS "Public read logs" ON action_logs;

-- Policy A: READ (Everyone can see logs)
CREATE POLICY "Read logs" ON action_logs 
FOR SELECT USING (true);

-- Policy B: INSERT (Any authenticated user)
CREATE POLICY "Insert logs" ON action_logs 
FOR INSERT WITH CHECK (
    auth.role() = 'authenticated'
);

-- Policy C: UPDATE (Undo/Edit)
-- Allows operation if:
-- 1. User is Super Admin (Hardcoded for safety)
-- 2. User is the CREATOR of the log (user_id match)
-- 3. User is an ADMIN of the campaign the log belongs to (using the helper function)
CREATE POLICY "Update logs" ON action_logs 
FOR UPDATE USING (
    (auth.jwt() ->> 'email') = 'arielgalula@gmail.com' -- Super Admin
    OR
    user_id = auth.uid() -- Log Owner
    OR
    check_is_campaign_admin(campaign_id) -- Campaign Admin
);

-- Policy D: DELETE (Hard Delete)
CREATE POLICY "Delete logs" ON action_logs 
FOR DELETE USING (
    (auth.jwt() ->> 'email') = 'arielgalula@gmail.com'
    OR
    user_id = auth.uid()
    OR
    check_is_campaign_admin(campaign_id)
);

-- 3. Refresh Cache
NOTIFY pgrst, 'reload schema';

COMMIT;
